<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
<!-- Add other dirs here-->
<!-- <dir>~/Library/Fonts/X11</dir> -->

<!-- Remove the default system font paths from fontconfig -->
<selectfont>
  <rejectfont>
    <glob>/Library/Fonts/*</glob>
    <glob>/System/Library/Fonts/*</glob>
    <glob>/Users/John/Library/Fonts/*</glob>
  </rejectfont>
</selectfont>
</fontconfig>
